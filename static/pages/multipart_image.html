{% extends "pages/base.html" %}
{% block title %}Multipart{% endblock title %}
{% block content %}
<h1>Multipart upload</h1>
<p>
<h3>Add your image</h3>
<form action="/multipart_image" method="post" enctype='multipart/form-data'>
    <label>image<input name="image" type="file"></label>
    <label><input type="submit" value="confirm"></label>
</form>
</p>
{% if time %}
<div>{{ time }}</div>
{% endif %}
{% if triplet %}
<div>{{ triplet }}</div>
{% endif %}
{% endblock content %}
